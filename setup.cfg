[metadata]
name = clx
version = 0.0.1
author = Dr. Matthias HÃ¶lzl
author_email = tc@xantira.com
description = Coding-Academy Lecture-Manager eXperimental
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hoelzl/clx/
project_urls =
    Bug Tracker = https://github.com/hoelzl/clx/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10

install_requires =
    attrs>=23.1
    cattrs>=23.1
    click>=8.0
    platformdirs>=1.4


[options.packages.find]
where=src

[options.entry_points]
console_scripts:
    clx = clx.__main__:run_main